<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snariox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="contacto.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="contacto.js"></script>
</head>

<body>
    <div class="container">
        <form id="contacto" action="post">
            <div class="row">
                <h1>¡Contáctanos!</h1>
            </div>
            <div class="row">
                <h4 style="text-align:center">Estamos deseando conocer tus sugerencias y problemas.</h4>
            </div>
            <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" id="nombre" placeholder=" " oninput="InvalidName(this);" required />
                        <label>Nombre completo</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input type="text" id="email" placeholder=" " oninput="InvalidEmail(this);" required />
                        <label>Email</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                        <input type="text" id="telefono" placeholder=" " oninput="InvalidNumber(this);" required />
                        <label>Teléfono</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea placeholder=" " id="mensaje" oninput="InvalidMensaje(this);" required></textarea>
                        <label>Mensaje</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="checkbox" id="consent" required />
                    <label for="consent">Quiero recibir correos de la empresa</label>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="checkbox" id="age" required />
                    <label for="age">Soy mayor de edad</label>
                </div>
                <div class="col-xs-12">
                    <button class="btn-lrg submit-btn">Enviar</button>
                </div>
                
            </div>
        </form>
    </div>
</body>

</html>
